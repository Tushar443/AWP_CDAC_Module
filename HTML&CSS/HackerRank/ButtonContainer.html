<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ButtonContainer.css">
    <script src="ButtonContainer.js"></script>
</head>
<body>
    <div id="btns" style="display: flex; flex-direction: column;">
        <div style="display: flex;">
            <div class="btn" id="btn1">1</div>
            <div class="btn" id="btn2">2</div>
            <div class="btn" id="btn3">3</div>
        </div>
        <div style="display: flex;">
            <div class="btn" id="btn4">4</div>
            <div class="btn" onclick="Shiftleft()" id="btn5">5</div>
            <div class="btn" id="btn6">6</div>
        </div>
        <div style="display: flex;">
            <div class="btn" id="btn7">7</div>
            <div class="btn" id="btn8">8</div>
            <div class="btn" id="btn9">9</div>
        </div>
    </div>
</body>
</html>
