<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <!-- <link rel="stylesheet" type="text/css" href="index.css" /> -->
    <script src="index.js"></script>
</head>
<body>
    <div id="LoginBox">
        <form id="f1" onsubmit="return Validation()">
            <h1>Log in</h1>
            <p>Username</p>
            <input id="Username" type="text" name="username" placeholder="Enter Username"/>
            <p>Password</p>
            <input id="Password" type="password" name="password" placeholder="Enter Password"/><br/>
            <input id="Submit" onclick="Validation()" type="submit" name="submit" value="Login"/><br/><br/>
            <div style="display: flex;">
                <input id="Check1" type="checkbox">Keep me Login
            </div>
            <div style="display: flex;">
                <input id="Check2" type="checkbox">Remeber me
            </div>
        </form>
    </div>
</body>
</html>
